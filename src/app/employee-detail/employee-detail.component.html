<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Update Employee</h3>
    
    <div class="form-group">
      <input type="text" id="name" name="name" #name="ngModel" [(ngModel)]="employeeDetail.name" 
      class="form-control" placeholder="Name" required>
    </div>
    <div *ngIf="(showError && name.invalid && (name.dirty || name.touched)) 
      || name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
      Name is required.
    </div>

    <div class="form-group">
      <input type="text" id="lastName" name="lastName" #lastName="ngModel" [(ngModel)]="employeeDetail.lastName" 
        class="form-control" placeholder="Last Name" required>
    </div>
    <div *ngIf="(showError && lastName.invalid && (lastName.dirty || lastName.touched)) 
      || lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger">
      Last Name is required.
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="employeeDetail.designation" class="form-control" placeholder="Designation">
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="employeeDetail.project" class="form-control" placeholder="Project">
    </div>
    <div class="form-group">
      <div class="custom-control custom-switch">
        <input type="checkbox" #status="ngModel" [ngModel]="employeeDetail.status" 
          class="custom-control-input" name="status"
          id="customSwitches" (ngModelChange)="employeeDetail.status = $event">
        <label class="custom-control-label" for="customSwitches"></label>
        <label>Status</label>
      </div>
    </div>
    <div class="form-group">
      <label>Join Date</label>
      <div >
        <input type="date" #joinDate="ngModel" [ngModel]="employeeDetail.joinDate | date:'yyyy-MM-dd' "
          (ngModelChange)="employeeDetail.joinDate = $event" 
          class="form-control cal" name="joinDate" required="required">
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="updateEmployee()">Update Employee</button>
    </div>
  </div>
</div>
